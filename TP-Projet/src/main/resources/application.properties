
# This is the main configuration file for Spring Boot applications.
# It externalizes configuration parameters, allowing the application
# to run in different environments without code changes.
#
# Purpose:
# - Centralizes all application-level configurations
# - Manages database connections and JPA/Hibernate settings
# - Defines server behavior (port, context path)
# - Controls logging and debugging features
#

# =====================================================
# APPLICATION NAME
# =====================================================
# This sets the name of your Spring Boot application
# It will appear in logs and can be used for identification
spring.application.name=TP-Projet

# =====================================================
# DATABASE CONFIGURATION (MySQL)
# =====================================================
# JDBC URL for MySQL database connection
# jdbc:mysql:// -> protocol for MySQL
# localhost:3306 -> server address and default MySQL port
# TPProjet -> database name
# createDatabaseIfNotExist=true -> automatically creates DB if it doesn't exist
# useSSL=false -> disables SSL for local development (simpler setup)
# allowPublicKeyRetrieval=true -> allows retrieval of public key from server (fixes connection issues)
# serverTimezone=UTC -> sets UTC timezone to avoid timezone conversion issues
spring.datasource.url=jdbc:mysql://localhost:3306/TPProjet?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Database username (change this to your MySQL username)
spring.datasource.username=root

# Database password (change this to your MySQL password)
spring.datasource.password=root

# Fully qualified name of the JDBC driver class
# This is automatically detected by Spring Boot, but explicitly specified for clarity
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# JPA (JAVA PERSISTENCE API) CONFIGURATION
# =====================================================
# Show SQL queries in the console/logs
# Useful for debugging and seeing what queries Hibernate generates
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update


server.port=8089

# Context path for all application endpoints
# All URLs will be prefixed with /tpProjet
# Example: http://localhost:8089/tpProjet/your-endpoint
server.servlet.context-path=/tpProjet

